<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crypto Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <iframe id="content-frame" src="viewer/login.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>

    <!-- Script principal em módulo -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbd9rQZ1LwwTrMWY30txNugYsF_KVooGo",
            authDomain: "prj-crypto-clicker.firebaseapp.com",
            projectId: "prj-crypto-clicker",
            storageBucket: "prj-crypto-clicker.appspot.com",
            messagingSenderId: "1031485029809",
            appId: "1:1031485029809:web:16eb4e1f22f17a524f1190",
            measurementId: "G-5YM5FDLJF7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function loadPage(page) {
            document.getElementById("content-frame").src = `viewer/${page}.html`;
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadPage("menu"); // Se estiver logado
            } else {
                loadPage("login"); // Se não estiver logado
            }
        });
    </script>

</body>
</html>
