<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hacker Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Menu Inicial -->
    <div class="menu-container">
        <div class="logo-container">
            <img src="../assets/logo.gif" alt="Logo do Jogo" class="logo" width="100%" height="100%">
        </div>
        <div class="menu-buttons">
            <button id="novo-jogo-btn">x</button>
            <button id="continuar-jogo-btn">x</button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div class="game-container">
       <div class="game-header">
        <p id="btc">BTC: 0</p>
        <p id="btc-clique">P/click: 0</p>
        <p id="btc-segundo">P/seg: 0</p>
       </div>     
    <div class="game-content">    
        <div class="btnloja">
            <button id="open-upgrade-menu"></button>
        </div>
        
        <img src="../assets/Porao.gif" alt="Computador" class="computer">
        
        <!-- BotÃ£o hackear -->
        <button id="hackear"></button>
        </div> 
    </div>
      

    <!-- Loja de Upgrades -->
    <div id="upgrade-menu" class="hidden">
        <div class="upgrade-content">
            <h2>Upgrades <button id="close-upgrade-btn" class="close-btn" style="font-size: 30px;">X</button></h2>
            <div class="upgrade-sections">
            </div>            
            <div id="upgrade-sections">
            </div>
            <ul id="upgrade-list"></ul>
        </div>
    </div>
    

    <script src="../controller/gameController.js"></script> 
</body>
</html>
